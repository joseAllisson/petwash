<!DOCTYPE html>
<html>

<head>
    <title>Cadastre-se</title>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <meta name="keywords" content="Controle de acesso, Portaria, Segurança" />
    <meta name="description" content="O melhor sistema de controle de acesso, totalmente gratuito!" />
    <meta name="author" content="Guilherme Avelino, José Alisson" />

    <link rel='stylesheet' href='Bibliotecas/Bootstrap/css/bootstrap.css'>
    <link rel='stylesheet' href='Bibliotecas/Bootstrap/js/bootstrap.js'>
    <link rel='stylesheet' href='Arquivos/css/cadastro.css'>
</head>

<body>

    <header class="row m-auto d-flex align-items-center justify-content-center">
        <section class="p-5 m-auto painel-cadastro">
                <h2 class="titulo text-secondary text-center">Criar conta</h2>
                <form action="#" method="POST">
                    <input type="text" name="nome" class="form-control bg-transparent mt-5" size="60" placeholder="Nome">
                    <input type="email" name="email" class="form-control bg-transparent mt-4" size="60" placeholder="E-mail">
                    <input type="password" name="senha" class="form-control bg-transparent mt-4" size="60" placeholder="Nova Senha">
                    <input type="password" name="conf_senha" class="form-control bg-transparent mt-4" size="60" placeholder="Repetir senha">
                    <input type="submit" class="btn w-100 mt-4" value="Cadastrar">
                    <a href="login.html" class="mt-2 d-block cadastro text-center" style="text-decoration:none">Ja possui cadastro? Realize o login</a>
                </form>
        </section>
    </header>

</body>

</html>
